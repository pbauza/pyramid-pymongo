version: "3.9"

services:
  mongo:
    image: mongo:7
    container_name: pyramid_mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: experiments
    volumes:
      - ./data/mongodb:/data/db  # host folder persists data
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: web/Dockerfile
    container_name: pyramid_web
    ports:
      - "8000:8000"
    volumes:
      - ./keys:/etc/keys:ro
    env_file:
      - .env
    environment:
      MONGO_URI: mongodb://mongo:27017
      MONGO_DB: experiments
      MONGO_COLLECTION: submissions
      PYRAMID_RELOAD: "false"
    depends_on:
      - mongo
    restart: unless-stopped
