services:
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
  web:
    build:
      context: .
      dockerfile: web/Dockerfile
    container_name: pyramid_web
    ports:
      - "8443:8443"
    volumes:
      - ./keys:/etc/keys:ro
    env_file:
      - .env
    environment:
      MONGO_URI: mongodb://mongo:27017
      MONGO_DB: experiments
      MONGO_COLLECTION: submissions
      PYRAMID_RELOAD: "false"
    depends_on:
      - mongo
    restart: unless-stopped
volumes:
  mongo-data:
