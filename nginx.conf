user  www-data;
worker_processes auto;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout 65;
  server_tokens off;

  server {
    # HTTPS listener on 8443
    listen 8443 ssl http2;
    server_name neas.uab.cat;

    # Certificates (mount them under ./keys:/etc/keys:ro)
    ssl_certificate     /etc/keys/fullchain.pem;
    ssl_certificate_key /etc/keys/nginx.key;

    # TLS sane defaults
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Root directory for PHP app
    root /var/www;
    index index.php index.html;

    # Default entrypoint (redirect root requests to PHP CAS login)
    location / {
      try_files $uri /auth/index.php?$args;
    }

    # Handle PHP files under /auth
    location ~ ^/auth/.*\.php$ {
      include fastcgi_params;
      fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
      fastcgi_param DOCUMENT_ROOT   $document_root;

      # Ensure PHP knows it is behind HTTPS
      fastcgi_param HTTPS       on;
      fastcgi_param HTTP_HOST   $host;
      fastcgi_param SERVER_NAME $host;

      fastcgi_pass unix:/run/php/php8.4-fpm.sock;
      fastcgi_read_timeout 60s;
    }

    location = /auth/jwt_verify.php {
      include fastcgi_params;
      fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
      fastcgi_param DOCUMENT_ROOT   $document_root;
      fastcgi_pass unix:/run/php/php8.4-fpm.sock;
      fastcgi_read_timeout 30s;
    }

    # Pyramid backend under /app (keep prefix!)
    location /app/ {
      proxy_pass https://127.0.0.1:8000;
      proxy_ssl_verify off;

      proxy_http_version 1.1;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Port $server_port;

      # Pass original URI so Pyramid can check enforcement
      proxy_set_header X-Original-URI $request_uri;

      proxy_connect_timeout 5s;
      proxy_send_timeout 60s;
      proxy_read_timeout 60s;
      proxy_buffering on;
    }

    # Optional: serve static files directly
    location /static/ {
      alias /app/app/static/;
      access_log off;
      expires 7d;
    }

    # Security headers
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-XSS-Protection "1; mode=block" always;

    client_max_body_size 16m;
  }
}
