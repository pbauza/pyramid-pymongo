user  www-data;
worker_processes auto;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout 65;
  server_tokens off;

  # Main server on 8443 (HTTP). If you terminate TLS elsewhere, this is fine.
  server {
    listen 8443;
    server_name _;

    # Root for PHP app under /auth
    root /var/www;
    index index.php index.html;

    # --- PHP login app directory ---
    # Directory handler (NO nested location)
    location / {
      try_files $uri /auth/index.php?$args;
    }

    # PHP files under /auth (regex location; sibling to /auth/ above)
    location ~ ^/auth/.*\.php$ {
      include fastcgi_params;
      fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
      fastcgi_param PATH_INFO $fastcgi_path_info;
      fastcgi_param HTTPS $https if_not_empty;
      fastcgi_pass unix:/run/php/php8.4-fpm.sock;  # PHP-FPM 8.4 socket
      fastcgi_read_timeout 60s;
    }

    # --- Pyramid backend behind /app ---
    location /app/ {
      proxy_pass http://127.0.0.1:8000/;
      proxy_http_version 1.1;

      proxy_set_header Host                $host;
      proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto   $scheme;
      proxy_set_header X-Forwarded-Host    $host;
      proxy_set_header X-Forwarded-Port    $server_port;

      proxy_connect_timeout 5s;
      proxy_send_timeout 60s;
      proxy_read_timeout 60s;
      proxy_buffering on;
    }

    # Optional static files served by Nginx (adjust path if needed)
    location /static/ {
      alias /app/app/static/;
      access_log off;
      expires 7d;
    }

    # Security headers
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-XSS-Protection "1; mode=block" always;

    client_max_body_size 16m;
  }
}
