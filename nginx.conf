user  www-data;
worker_processes auto;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout 65;
  server_tokens off;

  server {
    # HTTPS en 8443
    listen 8443 ssl http2;
    server_name neas.uab.cat;

    # Certificados (los montas como ./keys:/etc/keys:ro)
    ssl_certificate     /etc/keys/fullchain.pem;
    ssl_certificate_key /etc/keys/nginx.key;

    # TLS sane defaults
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Raíz para PHP bajo /auth
    root /var/www;
    index index.php index.html;

    # ----- PHP /auth -----
    # Si quieres que "/" vaya a /auth/index.php:
    location / {
      try_files $uri /auth/index.php?$args;
    }

    # Ejecutar PHP bajo /auth
    location ~ ^/auth/.*\.php$ {
      include fastcgi_params;
      fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
      fastcgi_param DOCUMENT_ROOT   $document_root;

      # Que PHP “vea” HTTPS y el host correcto
      fastcgi_param HTTPS       on;
      fastcgi_param HTTP_HOST   $host;
      fastcgi_param SERVER_NAME $host;

      fastcgi_pass unix:/run/php/php8.4-fpm.sock;
      fastcgi_read_timeout 60s;
    }

    # ----- Pyramid /app -----
    location /app/ {
      proxy_pass http://127.0.0.1:8000/;
      proxy_http_version 1.1;

      proxy_set_header Host              $host;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      proxy_set_header X-Forwarded-Host  $host;
      proxy_set_header X-Forwarded-Port  8443;

      proxy_connect_timeout 5s;
      proxy_send_timeout 60s;
      proxy_read_timeout 60s;
      proxy_buffering on;
    }

    # (opcional) estáticos
    location /static/ {
      alias /app/app/static/;
      access_log off;
      expires 7d;
    }

    # Cabeceras
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-XSS-Protection "1; mode=block" always;

    client_max_body_size 16m;
  }
}
